<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/nada">
        <label for="username">Enter your username: </label>
        <input id="username" type="text" placeholder="username" name="u"> <br>
        <label for="password">Enter your password: </label>
        <input id="password" type="password" placeholder="password" name="p"> <br>
        <label for="color">Enter a color: </label>
        <input type="color" name="c" id="color"><br>
        <label for="date">Enter a date: </label>
        <input type="date" name="d" id="date"> <br>
        <button>Submit</button>
    </form>
    <p></p>
    <form action="/agree">

        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree</label>
        <p>
            <label for="P">P</label>
            <input type="radio" name="size" id="P" value="P">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="G">G</label>
            <input type="radio" name="size" id="G" value="G">
        </p>
        <p>
            <label for="select">Select something:</label>

            <select name="select" id="select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </p>
        <p>
            <label for="range">Select a range: </label>
            <input type="range" name="range" id="range" min="0" max="10">
        </p>
        <p>
            <textarea name="story" id="story" placeholder="Tell your story" rows="5" cols="33"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
